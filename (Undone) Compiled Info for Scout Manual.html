function xAndYgridText() {
    ctx.beginPath();

    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.fillStyle = "black";
    ctx.fill();

    // x-axis grid
    for (i = 0; i <= canvas.width; i+=40) {
        ctx.fillText(i, (-5 + i), 10);
    }

    for (i = 0; i <= canvas.width; i+=40) {
        ctx.fillText(i, (-5 + i), canvas.height);
    }

    // y-axis grid
    for (j = 0; j <= canvas.height; j+=40) {
        ctx.fillText(j, 0, (5 + j));
    }

    for (j = 0; j <= canvas.height; j+=40) {
        ctx.fillText(j, (canvas.width - 15), (5 + j));
    }
    ctx.stroke();
}

function writeTextAlign(message, moveX, moveY, fontStyle, fontSize, textAlign) {
    ctx.beginPath();

    ctx.strokeStyle = "black";
    ctx.lineWidth = 1;
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.font = "" + fontStyle + " " + fontSize + " normal";
    ctx.textAlign = textAlign;
    ctx.fillText(message, moveX, moveY);

    ctx.stroke();
}

function frameBox(maxWidth, maxHeight) {
    ctx.beginPath();

    ctx.moveTo(0, 0);
    ctx.lineTo(0, maxHeight);
    ctx.lineTo(maxWidth, maxHeight);
    ctx.lineTo(maxWidth, 0);
    ctx.lineTo(0, 0);

    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.fillStyle = "transparent";
    ctx.fill();
    ctx.stroke();
}

function meaningMessage(message, moveX, moveY) {
    ctx.setTransform(1, 0, 0, 1, 0 + moveX, 0 + moveY);
    frameBox(20, 100);
    writeTextAlign(message, 10, 50, "normal", "12px", "center");
}

function morseCodeMessage(message, moveX, moveY) {
    ctx.setTransform(1, 0, 0, 1, 0 + moveX, 0 + moveY);
    frameBox(100, 100);
    writeTextAlign(message, 5, 50, "normal", "12px", "left");
}

function displayMessage(message, moveX, moveY, fontStyle, fontSize, textAlign) {
    ctx.setTransform(1, 0, 0, 1, 0 + moveX, 0 + moveY);

}

    ctx.lineTo((middleX * 2) - 45, middleY + 5);

    ctx.moveTo((middleX * 2) + 20, middleY - 20);
    ctx.lineTo((middleX * 2) + 20, middleY + 20);

    ctx.moveTo((middleX * 3) + 5, middleY + 35);
    ctx.lineTo((middleX * 3) + 45, middleY + 5);

    ctx.moveTo((middleX * 3) + 40, middleY);
    ctx.lineTo((middleX * 3) - 40, middleY);

    ctx.moveTo((middleX * 3) - 20, middleY - 20);
